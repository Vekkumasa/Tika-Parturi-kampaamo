{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>Name</th>
        </tr>

        {% for kampaaja in kampaajat %}
        <tr>
            <td><a href="{{ url_for('kampaaja_show', kampaaja_id=kampaaja.id) }}"> {{ kampaaja.name }}</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
