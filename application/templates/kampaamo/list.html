{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>

        {% for kampaaja in kampaajat %}
        <tr>
            <td><a href="{{ url_for('kampaaja_show', kampaaja_id=kampaaja.id) }}"> {{ kampaaja.firstName }}</a></td>
            <td>{{ kampaaja.lastName }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
